<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <!-- Blank DIV -->
            </div>

            <div class="col-md-6 main">
                <!-- Form Tag starts here -->
                <!-- Action attribute is the route on backend. Method is POST -->
                <form action="/sign_up" method="post">

                    <h1> Signup form </h1>

                    <input class="box" type="text" name="name" id="name" placeholder="Enter your Name" required /><br>

                    <input class="box" type="email" name="email" id="email" placeholder="Enter your E-Mail "
                        required /><br>

                    <input class="box" type="password" name="pass" id="password" placeholder="Enter your Password "
                        required /><br>

                    <input class="box" type="text" name="phone" id="phone" placeholder="Enter your Phone Number "
                        required /><br>
                    <br>
                    <input type="submit" id="submitDetails" name="submitDetails" value="Submit Your Details" /><br>

                </form>

            </div>


            <div class="col-md-3">
                <!-- Blank DIV -->
            </div>

        </div>
    </div>
</body>

</html>
