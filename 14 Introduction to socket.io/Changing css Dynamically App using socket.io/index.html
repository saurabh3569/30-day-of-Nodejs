<!DOCTYPE html>
<html>

<head>
	<title> Real Time Quotes | Nodejsera </title>

	<!-- Including google font Josefin Sans -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Josefin+Slab" rel="stylesheet">
	<!-- Including bootstrap v3.3.7 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Including jquery v3.2.1 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Including socket.io file v2.0.3 -->
	<script src="/socket.io/socket.io.js"></script>

	<!-- Custom CSS to make it presentable -->
	<style>
		.font {
			font-family: 'Josefin Slab', serif;
			text-align: center;
			font-size: 40px;
			font-weight: bold;
		}

		blockquote {
			font-family: 'Josefin Sans', sans-serif;
			background: #ccccff;
			font-size: 30px;
			font-weight: normal;
			border-left: 4px solid #4db8ff;
		}
	</style>


</head>

<body>

	<div class="container">
		<div class="col-md-2">

		</div>
		<div class="col-md-8">
			<!-- Heading -->
			<div class="font"> Real Time Quotes </div>
			<hr>
			<!-- Default quote -->
			<div class="quotes" id="quotes">
				<blockquote> have a great day , have a great life </blockquote>
			</div>
		</div>
		<div class="col-md-2">
		</div>

	</div>
	<script>
		const div = document.querySelector('#quotes') 
			const socket = io.connect('http://localhost:5000')   
			socket.on('next',function(data){   // taking quote from server
				const blockquote = document.createElement("blockquote")
				blockquote.textContent = data.data.quote
				div.append(blockquote)
			})
	</script>
</body>

</html>
